name: bebamart
description: BebaMart - Your Trusted Marketplace for Uganda
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^13.0.0
  
  # Networking
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Date Formatting
  intl: ^0.20.0

  # UI Components
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  badges: ^3.1.2
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0


  
  # Image Handling
  image_picker: ^1.0.7
  
  # File Handling
  file_picker: ^10.3.7
  path_provider: ^2.1.2
  
  # Pull to Refresh
  pull_to_refresh: ^2.0.0
  
  # Infinite Scroll
  infinite_scroll_pagination: ^4.0.0
  
  # Animations
  flutter_animate: ^4.3.0
  
  # Utils
  url_launcher: ^6.2.3
  share_plus: ^7.2.2

  # Authentication
  google_sign_in: ^6.2.1

  # Connectivity
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
